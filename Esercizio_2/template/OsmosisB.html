<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>Es 2.2 - osmosis</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(235,235,235);
		}
		canvas{
			position:absolute;
			left:50%;
			top:50%;
			margin-left: -200px;
			margin-top: -200px;
		}
	</style>
</head>
<body>
	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas       	 : document.querySelector("#sx"),
			from         	 : "img/osmosi2/osmosi2_00000.png",
			to           	 : "img/osmosi2/osmosi2_00082.png",
			direction        : "x",
			playMode         : "auto",
			loop         	 : "loop",
			interval 	     : 30
		})

	</script>
</body>
</html>
